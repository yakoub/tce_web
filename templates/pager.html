<nav class="pager">
  <ul>
  {% if page.has_previous %}
    <li> <a href = "?{{ previous_page_params }}"> previous 
    </a> </li>
  {% endif %}
  <li> page {{ page.number }} out of {{ page.paginator.num_pages }} </li>
  {% if page.has_next %}
    <li> <a href = "?{{ next_page_params }}"> next 
    </a> </li>
  {% endif %}

  </ul>
</nav>

<nav class="pager">
  <ul>
  {% if page.has_previous %}
    <li> <a href = "?page={{ page.previous_page_number }}"> previous 
    </a> </li>
  {% endif %}
  <li> page {{ page.number }} out of {{ pager.num_pages }} </li>
  {% if page.has_next %}
    <li> <a href = "?page={{ page.next_page_number }}"> next 
    </a> </li>
  {% endif %}

  </ul>
</nav>
